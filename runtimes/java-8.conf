name:      "java-1.8.0_65"
version:   "8u65"
namespace: "/apcera/pkg/runtimes"

# Build is from: http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html

include_files [ "jdk-8u65-linux-x64.tar.gz" ]

depends  [ { os: "linux" } ]
provides [ { runtime: "java" },
           { runtime: "java-8" },
           { runtime: "java-8u" },
           { runtime: "java-8u65" } ]

environment { "PATH": "/opt/apcera/jdk1.8.0_65/bin:$PATH",
              "JAVA_HOME": "/opt/apcera/jdk1.8.0_65" }

build (
  export APCERAPATH=/opt/apcera
  sudo mkdir -p ${APCERAPATH}
  mv jdk-8u65-linux-x64.tar.gz ${APCERAPATH}
  cd ${APCERAPATH}
  tar zxvf jdk-8u65-linux-x64.tar.gz
)
